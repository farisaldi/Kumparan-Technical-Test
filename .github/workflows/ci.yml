name: CI

# on: 
#   push:
#     branches:    
#       - master 

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [10.x, 8.x]
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: install
      run: |
        yarn install
    - name: test
      run: |
        yarn test 
      env:
        CI: true
      
    - name: build
      run: |
        yarn run build --if-present